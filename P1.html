<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Name</title>
</head>
<body>
    <h1>The Cities Special Name</h1>
    <p id="place"></p>
    <script>
        let City ="Madurai";
        switch (City){
            case "Madurai":
                console.log("Sleepless City");
                break;
            case "Coimbatore":
                console.log("Mansester City");
                break;
            case "Erode":
                console.log("Textile City");
                break;
            case "Tirunelveli":
                console.log("Education City");
                break;
            case "Trichy":
                console.log("Fort City");
                break;   
            default:
                console.log("Enter a City");
                break;              
        }
    document.getElementById("place").innerHTML="Your City is "  +City;    
        </script>
</body>
</html>
